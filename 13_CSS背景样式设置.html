<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS设置背景样式</title>
  <style>
      #p1 {
          background-color: red;
    }
      #p2 {
          background-image: url("imgs/1.jpg");
          width: 124px;
          height: 183px;
      }
      #p3 {
          background-image: url("imgs/1.jpg");
          width: 124px;
          height: 183px;
          background-position: -64px,-84px;

      }
      body {
          background-image: url("imgs/1.jpg");
          background-repeat:no-repeat;
      }
  </style>
</head>
<body>
<!--如果background-position中如果仅规定了一个关键词，那么第二个值将是"center"-->
<p id="p1">这是一个段落内容。</p>
<p id="p2"></p>
<p id="p3"></p>
</body>
</html>
