<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS选择器</title>
    <style>
        #p {
            color: red;
        }
        .myclass {
            color: aqua;
        }
        span {
            color: blue;
        }
        [title] {
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <p id="p">这是一个段落内容。</p>
    <p class="myclass">这是一个段落内容。</p>
    <span>一个一个文本内容。</span>
    <P title="this is p.">这是一个段落内容。</P>
</body>
</html>
