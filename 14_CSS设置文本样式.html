<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS设置文本样式</title>
    <style>
        #p1 {
            color: #ff693b;
        }
        #p2 {
            text-align: left;
        }
        #p3 {
            text-align: center;
        }
        #p4 {
            text-align: right;
        }
        a {
            text-decoration: none;
        }
        #p5 {
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <p id="p1">这是一个段落内容。</p>
    <p id="p2">这又是一个段落内容。</p>
    <p id="p3">这又是一个段落内容。</p>
    <p id="p4">这又是一个段落内容。</p>
    <a href="#">这是一个连接</a>
    <p id="p5">这又是一个段落内容。</p>
</body>
</html>
